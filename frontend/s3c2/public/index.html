      .gradient-title {
          background: linear-gradient(45deg, #1D374C, #462756);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bold;
      }
  
      /* Define animation keyframes */
      @keyframes transformToTravel {
          0% {
              transform: scale(1);
          }
  
          50% {
              transform: scale(1.1);
          }
  
          100% {
              transform: scale(1) translateX(100px);
              opacity: 0;
          }
      }
  
      /* Apply animation to the element */
      .transform-animation {
          animation: transformToTravel 3s ease-out forwards;
      }
  
      /* Custom classes based on Coolors colors */

      }
  
  
      .text-coolors-2 {

      }
  
      .text-coolors-3 {
          color: #462756;
      }
  
  
      /* Custom logo size */

          }

<script>
    // Assuming you have an SVG element with the id 'map'
const svg = d3.select('#map');
const width = +svg.attr('width');
const height = +svg.attr('height');

// Define a projection
const projection = d3.geoMercator()
  .fitSize([width, height], geojsonData);

// Create a path generator
const pathGenerator = d3.geoPath().projection(projection);

// Load the GeoJSON file
d3.json('assets/geoBoundaries-MRT-ADM1_simplified.geojson').then(geojsonData => {
  // Draw the map
  svg.selectAll('.country')
    .data(geojsonData.features)
    .enter().append('path')
      .attr('className', 'country')
      .attr('d', pathGenerator)
      .attr('fill', 'lightgray') // Default fill, can add logic for color coding
      .attr('stroke', 'white'); // Stroke color

  // You can add visual effects here such as .on('mouseover', ...) for interactivity
});

</script>
